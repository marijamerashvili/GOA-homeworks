
 
<!DOCTYPE html>


<html>
<head>
<title>ახსნა გაკვეთილის</title>
</head>



<body>


 <!--როდესაც შენ გინდა html ში რომ გაამუქო ნებისმიერი სტიყვა რომელიც <p> </p> სახით არიან წარმოდგენილი
  ამისთვის არსებობს <b> </b> (bold)  გამხსნელი და დამხურავი თევები  -->
 <!--მაგალითად:-->
 <b>hello world</b> <br>

 <!--იმისთვის რომ შენი ტექსტი/სათაური ამოყირავებული გახადო არსებობს <i> </i> (italic-იტალიური) თეგები -->
 <i>hello world</i> <br>

 <!--თუ მოგენდომებათ რომ ტექსტს/სათაურს გაუკეთოთ ხაზი ქვეშ  (ხაზგასმული) არის <u> </u> (underline) თეგები-->
 <u>hello word</u> <br>

 <!--არსებობს <em> </em> <strong> </strong> და არის გამოყენებული პრობლემების მქონე ადამიანებისთვის რომლებსაც
 დანახვა არ შეუზლიათ  ან რომლებსაც არ ესმით-->
 <em>hellow world</em> <br>
 <strong>hellow world</strong> <br>

 <!--ასევე ეს ორი ძალიან ჰგავს bold და იტალიურ თეგებს. screen reader არის ფუნქცია რომელიც იკითხავს
 ეკრანზე დაწერილ ტექსტებს, ამიტომაც არის შექმნილი ის ორი <strong> </strong> და <em> </em> თეგები.-->




</body>
